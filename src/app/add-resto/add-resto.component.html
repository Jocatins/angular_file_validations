<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Congrats!</strong> You are welcome to the hood
  <button
    (click)="closeAlert()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
  <div class="container">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        formControlName="name"
      />
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Address"
        formControlName="address"
      />
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Email"
        formControlName="email"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
